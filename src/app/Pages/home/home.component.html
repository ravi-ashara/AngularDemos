<a [routerLink]="['/about']">About</a>
<div>
    <form [formGroup]="loginForm">
        <input type="file" name="file" formControlName="file" #file style="display:none;" (change)="inputFile($event)">
        <button (click)="add()">Confirm box</button>
        <ejs-datepicker id='datepicker' formControlName="startDate" name="startDate" placeholder='Select a date' [value]='dateValue' format='dd/MM/yyyy' (change)="changeDate()" #ejDatePicker></ejs-datepicker>
    </form>
</div>
